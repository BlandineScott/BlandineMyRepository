name: Eggplant Runner Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  Run-Test-Configuration:
    runs-on: self-hosted
    name: Run Test Configuration
    steps:
      - name: Eggplant Runner 1
        uses: keysight-eggplant/eggplant-github-action@v1.0.6
        with:
          dryRun: false
          serverURL: "https://eval.us.dai.eggplant.cloud/"
          clientID: "client:dai:api:integration:ad023af6-4c0b-491d-9629-5c13d6524b38"
          testConfigID: "655442e7-7763-439b-b747-05b9f1cd2bed" # Test configuration which need to perform execution
          clientSecret: "hTdjKcTiAKQ11W30PUDkQvIycvdNDNuH" # Eggplant DAI service client secret
          eggplantRunnerPath: "C:/GithubActions/actions-runner/eggplant-runner-Windows-7.0.1-1.exe" 
          # Alternatively, DAI client secret can be set as repo secret
          # by going to GitHub Settings > Secrets > Actions
          # clientSecret: "${{secrets.DAI_CLIENT_SECRET}}"
